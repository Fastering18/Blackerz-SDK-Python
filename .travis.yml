language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"
before_install:
  - python -m pip install --upgrade pip  
install:
  - pip install codecov --use-feature=2020-resolver
  - pip install blackerz_wrapper --use-feature=2020-resolver
script:
  - make testall

after_success:
  - python -m codecov
